<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>COLORS</title>
</head>
<body>
    <form action="#" class="createRandomGridElements" id="createRandomGridElements">
        <label for="rang">Quantity (between 1 and 6):</label>
        <input type="number" id="gridAxisX"  min="1" max="6" required autofocus placeholder="1 - 6">
        <span>X</span>
        <input type="number" id="gridAxisY"  min="1" max="6" required placeholder="1 - 6">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <label for="color-model">Choose Color Model:</label>
        <select id="color-model" name="color-model-list" form="createRandomGridElements">
          <option value="RGB">RGB</option>
          <option value="HEX" selected>HEX</option>
          <option value="HSL">HSL</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <script src="javascript.js"></script>
    <!-- <i class="fa-solid fa-lock-open"></i> -->
</body>
</html>
