<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diagram</title>
</head>
<body>
    <div class="wrapper-controls">
        <form action="#" class="rang">
          <label for="rang">Quantity (between 0 and 255):</label>
          <input type="number" id="red"  name="rang" min="0" max="255" value="0">
          <input type="number" id="green" name="rang" min="0" max="255" value="0">
          <input type="number" id="blue"  name="rang" min="0" max="255" value="0">
          <input type="submit" value="Submit">
        </form>
        <button class="reset">Reset</button>    
    <script src="script.js"></script>
</body>
</html>
