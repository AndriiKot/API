<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diagram</title>
</head>
<body>
    <div class="wrapper-controls">
        <form action="#" class="rang">
          <label for="rang">Quantity (between 0 and 255):</label>
          <input type="number" id="red"   name="rang" min="0" max="255" required autofocus placeholder="0 - 255">
          <input type="number" id="green" name="rang" min="0" max="255" required placeholder="0 - 255">
          <input type="number" id="blue"  name="rang" min="0" max="255" required placeholder="0 - 255">
          <button class="button-random">Random</button>
          <button class="button-reset">Reset</button>
          <input type="submit" value="Submit">
        </form>
    </div>
    <canvas id="diagramCanvas">
        <p>Ваш браузер не поддерживает рисование.</p>
    </canvas>
    <script src="script.js"></script>
</body>
</html>
